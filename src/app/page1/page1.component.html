<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-primary" (click)="openModal(template)">Open Model</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-primary" (click)="onLoadPage()">goto next page</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <h2 *ngIf="modalClosed">{{modalText}}</h2>
    </div>
  </div>


</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" [(ngModel)]="modalText">
  </div>
</ng-template>
